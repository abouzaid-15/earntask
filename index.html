<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Gift Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/6P0S8rR/logo.png" alt="Premium Cards Logo">
            <h1>Premium Cards</h1>
        </div>
        <p class="slogan">Unlock your favorite gift cards for free!</p>
    </header>

    <main class="main-content">
        <h2 class="section-title">Select Your Gift Card</h2>
        <div class="cards-container">
            <div class="card" data-card="amazon">
                <img src="https://i.ibb.co/fQzQ9xR/amazon.png" alt="Amazon Card">
                <p>Amazon Card</p>
            </div>
            <div class="card" data-card="googleplay">
                <img src="https://i.ibb.co/R2W7JkK/google-play.png" alt="Google Play Card">
                <p>Google Play Card</p>
            </div>
            <div class="card" data-card="roblox">
                <img src="https://i.ibb.co/h7W9Y5V/roblox.png" alt="Roblox Card">
                <p>Roblox Card</p>
            </div>
            <div class="card" data-card="apple">
                <img src="https://i.ibb.co/3s8Q0gY/apple.png" alt="Apple Card">
                <p>Apple Card</p>
            </div>
            <div class="card" data-card="pubg">
                <img src="https://i.ibb.co/X8D8z6N/pubg.png" alt="PUBG Card">
                <p>PUBG Card</p>
            </div>
        </div>
    </main>

    <div id="content-locker-modal" class="modal">
        <div class="modal-content">
            <p>Please complete one offer to unlock your gift card.</p>
            <div id="locker-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

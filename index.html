<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احصل على بطاقة هديتك مجاناً</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/6P0S8rR/logo.png" alt="Premium Cards Logo">
            <h1>Premium Cards</h1>
        </div>
        <p class="slogan">استفد من أحدث بطاقات الهدايا المجانية</p>
    </header>

    <main class="main-content">
        <h2 class="section-title">اختر بطاقة هديتك</h2>
        <div class="cards-container">
            <div class="card" data-card="amazon">
                <img src="https://i.ibb.co/fQzQ9xR/amazon.png" alt="بطاقة أمازون">
                <p>بطاقة أمازون</p>
            </div>
            <div class="card" data-card="googleplay">
                <img src="https://i.ibb.co/R2W7JkK/google-play.png" alt="بطاقة جوجل بلاي">
                <p>بطاقة جوجل بلاي</p>
            </div>
            <div class="card" data-card="roblox">
                <img src="https://i.ibb.co/h7W9Y5V/roblox.png" alt="بطاقة روبلوكس">
                <p>بطاقة روبلوكس</p>
            </div>
            <div class="card" data-card="apple">
                <img src="https://i.ibb.co/3s8Q0gY/apple.png" alt="بطاقة آبل">
                <p>بطاقة آبل</p>
            </div>
            <div class="card" data-card="pubg">
                <img src="https://i.ibb.co/X8D8z6N/pubg.png" alt="بطاقة ببجي">
                <p>بطاقة ببجي</p>
            </div>
        </div>
    </main>

    <div id="content-locker-modal" class="modal">
        <div class="modal-content">
            <p>يرجى إكمال عرض واحد لتتمكن من الحصول على بطاقتك</p>
            <div id="locker-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
